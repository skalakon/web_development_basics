
<!DOCTYPE html>
<html>
<head>
  <!-- Ideally, you would track the validity of the form with a variable
       and accumulate all the error messages together, so the user
       doesn't have to submit the form repeatedly.  Also, inserting
       HTML into the page is usually preferable to using alert() -->
 <script type="text/javascript" src="waferrell-script.js"></script>
 <link rel="stylesheet" type="text/css" href="style.css" />
 <script type="text/javascript" src="jquery-min.js"></script>
</head>

<body>
	<div id="content">
		<form name="inputForm" action="http://symlink.dk/code/php/submit/" onsubmit="return validateForm()" method="post">
		  <!-- make sure you close your input and br tags -->
			First name: <input type="text" name="fname">
			<br>
			Last name: <input type="text" name="lname">
			<br>
			Favorite color: <input type="color" name="fcolor">
			<br>
			Owned animals: <br>
			<input type="checkbox" name="animal" value="dog">Dog<br>
			<input type="checkbox" name="animal" value="cat">Cat
			<br>
			Age: <input type="number" name="age">
			<br>
			<input type="reset" value="Reset">
			<input type="submit" value="Submit">
		</form>
		<img id="img1" src="images\img1.jpg" onclick="animateImages()" width="40%" height="40%"/>
		<br>
		<input type="button" value="Click here (or the image) to animate!" onclick="animateImages()">
		<br>
		<input type="button" value="Left" onclick="divLeft()">
		<input type="button" value="Center" onclick="divCenter()">
		<input type="button" value="Right" onclick="divRight()">
	</div>
</body>

</html>
