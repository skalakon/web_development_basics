<body>
  <div id="content">
    <form name="cross_the_bridge" id="test_form" method="post" onsubmit="return validateForm()" action="http:symlink.dk/code/php/submit/">

	   same with input tags -->
      What is your name?<input type="text" name="name"><br><br>
      What is your quest?<br>
      <input type="checkbox" name="quest" value="holygrail">To seek the Holy Grail.<br>
      <input type="checkbox" name="quest" value="form">To complete the form.<br><br>
      What is the airspeed velocity of an unladen swallow? (Must be greater than zero!)<br>
      <input type="number" name="velocity"><br><br>
      What do you mean, an African or a European swallow?<br>
      <select name="swallow">
	<option value="undecided">Choose!</option>
	<option value="african">African</option>
	<option value="european">European</option>
	<option value="idk">I don't know</option>
      </select><br><br>
      <input type="submit" value="Submit">
