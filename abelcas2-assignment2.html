    <style>
      
      div.circle {
      position: absolute;
      background-color: #FF0000;
      left: 50px;
      width: 50px;
      height: 50px;
      margin: 5px;
      -webkit-border-radius: 25px;
      -moz-border-radius: 25px;

  <body>
    <div id="content">
      <br />
      <!-- usually buttons do something, but you prove you know how to make that happen later -->
      It's a button
      <button type="button">Push</button>
      <br />
      Animation
      <button id="left">&laquo;</button>
      <button id="right">&raquo;</button>
      <div class="circle"></div>
      
      <!-- excellent -->
      <script>
	$( "#right" ).click(function() {
	$( ".circle" ).animate({ "left": "+=50px" }, "slow" );
	});
	
	$( "#left" ).click(function(){
	$( ".circle" ).animate({ "left": "-=50px" }, "slow" );
	});
      </script>
      <!-- <br /> or <br></br> -->
      <br>

      <br>
      
      <p>Click the button to display a confirm box.</p>
      
      <button onclick="myFunction()">Try it</button>

      <!-- good DOM manipulation
	   jquery syntax for the last line would be a bit more compact:
	   $('#demo').html(x); -->
      <script>
	function myFunction()
	{
	var x;
	var r=confirm("Press a button!");
	if (r==true)
	{
	x="You pressed OK!";
	}
	else
	{
	x="You pressed Cancel!";
	}
	document.getElementById("demo").innerHTML=x;
	}
      </script>
      <br>
      <br>
      <form method="post" action="http://symlink.dk/code/php/submit/" onsubmit="return validate();">
	<label for="number">Is you number 7?</label>
	<br/>
	
	<!-- ** -1 ** you need four different types of input
	     <input type="number" id="number" name="number" value="7" />
	     notice the type="number": this is what controls how the input appears
	     type="number" adds the up and down arrows on the side of the box
	     without specifying a type, you get the default type="text"
	  -->
	Number:<input id="number" name="number" value="7" />
	
	<br/>
	
	<input type="radio" name="radio" value="radio 1" />radio 1<br />

	<input type="radio" name="radio" value="radio 2" />radio 2<br />
	<label for="first">First Name?</label><br />
	First:<input id="first" name="first" value="" /> <br/>
	<label for="last">Last Name?</label><br />
	Last:<input id="last" name="last" value="" /><br/>
	
	<input type="submit" />


      </form>
      <p id="demo"></p>
    

    </div>
    
    <script>
      function validate()

      {
      return validateExistence("first") && validateExistence("last") && validateSeven();
      }

      function validateExistence(tagName)

      {
      var valid = false;
      



      var name = $('input#' + tagName).val();

      if(name!=""){
      valid = true;
      }
      else{
      $("p#demo").html("Your field is empty");
      }

      return valid;
      }



      function validateSeven()
      
      {
      var valid = false;
      var number = $('input#number').val();
      
      if(number==7){
      valid = true;      
      }
      else{
      $("p#demo").html("Your number is not 7");
      }

      return valid;      
      
      }
    </script>
