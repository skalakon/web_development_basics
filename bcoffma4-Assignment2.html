<head>
<title>Assignment 2 </title>

  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="content">
<h1>Assignment 2 - "HTML FTW"</h1>
<li>checkbox</li>
<!-- ** -1 ** no form tag -->
<!-- ** -1 ** no name="variableName" attributes in input tags -->
<!-- ** -1 ** only 3 variables -->
<!-- ** -2 ** no validation -->
<!-- ** -1 ** no animation -->
<!-- ** -1 ** no DOM manipulation -->

<!-- you need to close all tags, so either
     <input type="checkbox" /> or <input type="checkbox"></input> -->
<input type="checkbox">
<!-- li is a list item tag
     it belongs as a child of a ol (ordered list)
     or ul (unordered list) tag
     in this context, it is an invalid tag -->
<li>email</li>
<input type="email">
<li>time</li>
<input type="time">
<li>submit</li>
<input type="submit">
