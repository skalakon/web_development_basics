<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="jquery-min.js"></script>
  <script type="text/javascript" src="script.js"></script>
<!-- commenting spurious /script tag
</script>
-->

<!-- usually, you would use a more descriptive class name
  than "classname" -->
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div.classname").animate({left:'100%'});
  });
});
</script>
 

<script>
function validateForm()
{
var x=document.forms["emailaddr"]["email"].value;
if (x==null || x=="")
  {
  alert("Email must be filled out");
  return false;
  }
}

function validateForm1()
{
var x=document.forms["pass"]["password"].value;
if (x==null || x=="")
  {
  alert("Password must be filled out");
  return false;
  }
}

function validateForm2()
{
var x=document.forms["sub"]["submit"].value;
if (x==null || x=="")
  {
  alert("This form must be filled out");
  return false;
  }
}

function validateNum()
{
var x=document.forms["testnum"]["test"].value;
if (x==null || x=="" || x>10 || x<1)
  {
  alert("Invalid Entry");
  return false;
  }
}

</script>
	
</head>
<body>
  <div id="content" class = "left">
  <br/>
  <!-- ideally, you would have a single form and validate all input, then only submit one list of variables -->
	<form id="search" method ="post" action="http://symlink.dk/code/php/submit/">
	    Enter What You Wish to Search
	    <!-- <br /> or <br></br>, not </br> -->
		</br>
	    <input type="search" name = "search">
		<input type="submit" value ="Search">
		</br>
		</br>
		</form>
		
		<form name="emailaddr" onsubmit="return validateForm();" action="http://symlink.dk/code/php/submit/" method="post" >
	    Please Enter an Email Address
		</br>
		<input type="email" name ="email">
		<input type="submit" value ="Submit">
		</br>
		</br>
		</form>
		
		<form name ="pass" id="password" method ="post" action="http://symlink.dk/code/php/submit/" onsubmit="return validateForm1();">
	    Please enter a Password
		</br>
	    <input type="password" name = "password">
		<input type="submit" value ="Submit">
		</br>
		</br>
		</form>
		
		<form name="sub" id="submitform" method ="post" action="http://symlink.dk/code/php/submit/" onsubmit="return validateForm2();">
	    Submit What you Wish
		</br>
		<input type="text" name="submit">
	    <input type="submit" value ="Submit">
		</br>
		</br>
		</form>
		
		
		<form name="testnum" id="test_form" method ="post" action="http://symlink.dk/code/php/submit/" onsubmit="return validateNum();">
		<label for="test">Please Enter a Number Between 1 and 10</label>
		</br>
		<input type="number" name="test" id="test">
		<input type="submit" value="Test">
		</form>
	  
	    </br>
	<button>Start Animation</button>
	<br/>
	<div style="background:#98bf21; height:100px; width:100px; position:absolute;" class = "classname">
	<br/>
	</div>
	
	</div>
	  
  
</body>
</html>
