  <!-- Ideally, you would track the validity of the form with a variable
       and accumulate all the error messages together, so the user
       doesn't have to submit the form repeatedly.  Also, inserting
       HTML into the page is usually preferable to using alert() -->
<script>

function button1()
{
var x=document.forms["uname"]["username"].value;
if (x==null || x=="")
  {
  alert("ERROR. UserName Cannot Be Blank");
  return false;
  }
}

function button2()
{
var x=document.forms["pass"]["password"].value;
if (x==null || x=="")
  {
  alert("ERROR. Password Cannot Be Blank");
  return false;
  }
}

function button3()
{
var x=document.forms["game"]["game"].value;
if (x!="win")
  {
  alert("You LOSE");
  return false;
  }
}

function button4()
{
var x=document.forms["testnum"]["test"].value;
if (x==null || x=="" || x>10 || x<1)
  {
  alert("ERROR. Invalid Entry");
  return false;
  }
}


</script>

</head>
<body>
  <div id="content" class = "left">
  <br/>
<!-- usually you only have one form rather than a separate form for each input -->
	<form name="submit" id="search" action="http://symlink.dk/code/php/submit/" method ="post">
	    Begin Search
	    <!-- <br></br> or shorthand <br />, not </br> by itself -->
		</br>
		<!-- also, make sure you close your input tags
		     again, <input ... /> or <input ...>...</input> -->
	    <input type="search" name = "search">
		<input type="submit" value ="Search">
		</br>
		</br>
		</form>

		<form name="uname" onsubmit="return button1();" action="http://symlink.dk/code/php/submit/" method="post">
	    Enter UserName
		</br>
		<!-- username is not a valid input type -->
		<input type="username" name ="username">
		<input type="submit" value ="Submit">
		</br>
		</br>
		</form>

		<form name ="pass" id="password" onsubmit="return button2();" action="http://symlink.dk/code/php/submit/" method="post">
	    Enter Password
		</br>
	    <input type="password" name = "password">
		<input type="submit" value ="Submit">
		</br>
		</br>
		</form>


                <form name ="game" onsubmit="return button3();" action="http://symlink.dk/code/php/submit/" method="post">
	    Enter "win"
		</br>
	    <input type="search" name = "game">
		<input type="submit" value ="Submit">
		</br>
		</br>
		</form>



		<form name="testnum" id="test_form" onsubmit="return button4();" action="http://symlink.dk/code/php/submit/" method ="post">
		<label for="test">Enter a Number Between 1 & 10</label>
		</br>
		<input type="number" name="test" id="test">
		<input type="submit" value="Test">
		</form>

	    </br>
