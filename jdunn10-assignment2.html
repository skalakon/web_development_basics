<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="jdunn10-styles.css" />
  <script type="text/javascript" src="jquery-min.js"></script>
  <!-- Ideally, you would track the validity of the form with a variable
       and customize the error message to the particular issues that
       are found.  Also, inserting HTML into the page is usually
       preferable to using alert(). -->
  <script type="text/javascript" src="jdunn10-script.js"></script>
</head>
<body>
  <div id="content">
	<form name="infoForm" onsubmit="return validateInfoForm()" method="post" action="http://symlink.dk/code/php/submit/">
	  <!-- make sure you close your tags
	       for example, <br></br> or <br /> -->
	First Name:<input type="text" name="fname">*<br>
	Last Name:<input type="text" name="lname">*<br>
	<br>
	Gender*<br>
	<input type="radio" name="gender" value="male"> Male<br>
	<input type="radio" name="gender" value="female"> Female<br>
	<br>
	Username:<input type="text" name="uname">*<br>
	Password:<input type="password" name="pass">*<br>
	<br>
	Email:<input type="email" name="email"> (optional)<br>
	<br>
	<input type="submit" value="Submit">
	<br>
	* required
	<br>
	</form>
	<input type="button" id="theButton" value="Click me!" onclick="thumbsUp()"><br>
	<img height="300" width="300" src="http://static1.wikia.nocookie.net/__cb20090201113851/fallout/images/c/c3/Fallout3e.jpg" id="falloutBoy"/><br>
	<input type="button" id="theButton2" value="Nuka Cola here!" onclick="nuka()">
  </div>
</body>
</html>
