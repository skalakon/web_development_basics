<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="jquery-min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <!-- Ideally, you would track the validity of the form with a variable
       and accumulate all the error messages together, so the user
       doesn't have to submit the form repeatedly.  Also, inserting
       HTML into the page is usually preferable to using alert() -->
  <script type="text/javascript" src="bbeach3js.js"></script>
</head>
<body>
  <div id="content">
   <div class="subsection">
    <form name="assignmentForm" method="post" action="http://symlink.dk/code/php/submit/" onsubmit="return bbeach3js()">
     <ul>
      <li>Please input a word..</li>
      <!-- make sure you close all your tags, including input
	remeber, you can use the shorthand <input ... /> if you
	dont need to put anything between the begin and end input tags -->
      <input type="text" id="theName" name="theName" >
      <li>Give a telephone number.</li>
      <input type="tel" id="theTel" name="theTel">
      <li>Pick a number.</li>
      <input type="number" id="theNumber" name="theNumber">
      <li>Give an e-mail.</li>
      <input type="email" id="theEmail" name="theEmail">
      <li>Submit.</li>
      <input type="submit">    
     </ul>
    </form>
   </div>
   <div class="animation">
   </div>
<button type="button" onclick="$('#hidden_div').slideToggle();">Animation</button>
  </div>
 <div id="hidden_div">
  <div class="note">
   "Well, this is animation, I guess."
  </div>
 </div>
</body>
</html>
