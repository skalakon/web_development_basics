<!-- custom error messages for each failed validation test
     would be helpful to a user trying to complete the form -->
<script type="text/javascript">
function valform(){
var valid = true;
if($("input[id=input1]:checked").val() == "A"){
valid = false;
}
if($("input[name=var2]:checked").val()=="B"){
valid = false;
}
if($("#input4").val()==""){
valid = false;
}
if($("#input5").val()==""){
valid = false;
}
if(!valid){
$("#errormessage").hide();
$("#errormessage").html("Please try again");
$("#errormessage").fadeIn();
}
return valid;
} 
</script>

<body>
<h1>Joshua Ward</h1>
  <div id="content">
    <!-- ** -1 ** only 3 types of variables (checkbox, radio, text) -->
    <!-- HTML can be quirky... you action actually has to end in / for the post to be submitted properly -->
    <form action="http://symlink.dk/code/php/submit/" method="post" onsubmit="return valform()">
<p id="p1">Assignment 2</p>
      <p>
	<input type="checkbox" name="var1" value="A" id="input1">If this is checked the form will NOT submit<br>
	<input type="radio" name="var2" value="A" id="input2">
	<input type="radio" name="var2" value="B" id="input3">If this is checked the form will NOT submit<br>
	<input type="text" name="var3" value="Enter text here" id="input4"><br>
	<input type="submit" name="var4" value="Button" id="input5"><br>
	</p>
<div id="errormessage">
</div>
      </form>
  </div>
